<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alankaar Admin login page</title>
</head>
<body>
    <div class="lefthalf">
        <div class="border" id="up">
        </div>

        <div class="img">
            <img src="img1.png" alt="img1" class="img1">    
        </div>

        <div class="border" id="down">
        </div>

    </div>
    

    <div class="righthalf">
            
        <img src="AlankaarLogo 1.png" alt="alankaar logo" class="logo1" >
        <br>
        <div class="login">
            <div class="login-header">
              <h1>Alankaar Login Page</h1>
              
            </div>
            <div class="google_btn">
                <img class="google" src="google.png" alt="google">
                <a class="g_btn">
                    <i class="google-btn"></i> Continue with Google
                  </a>
            </div>

            <div class="login-form">
              <h3>Username:</h3>
              <input type="text" placeholder="Username"/><br>
              <h3>Password:</h3>
              <input type="password" placeholder="Password"/>
              <br>
              <input type="button" value="Login" class="login-button"/>
            <br>
                <div class="footer1">
                    <h4>Not an Admin? <a class="sign-up">Volunteer Login</a></h4>
                    
                </div>
            </div>
          </div>
    </div>
    
</body>
</html>
